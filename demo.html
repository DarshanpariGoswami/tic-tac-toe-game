<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="demo.js"></script>

    <link rel="stylesheet" href="demo.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>tic tac toe</h1>
        <div class="row" id="rowclass">
            <div class="1">
                <form id="demoform">
                    <table>
                        <tr>
                            <td id="td1">
                                <input type="text" id="b1" maxlength="1">
                            </td>
                            <td id="td2">
                                <input type="text" id="b2" maxlength="1"></input>
                            </td>
                            <td id="td3">
                                <input type="text" id="b3" maxlength="1">
                            </td>
                        </tr>
                        <tr>
                            <td id="td4">
                                <input type="text" id="b4" maxlength="1">
                            </td>
                            <td id="td5">
                                <input type="text" id="b5" maxlength="1">
                            </td>
                            <td id="td6">
                                <input type="text" id="b6" maxlength="1"></input>
                            </td>
                        </tr>
                        <tr>
                            <td id="td7">
                                <input type="text" id="b7" maxlength="1">
                            </td>
                            <td id="td8">
                                <input type="text" id="b8" maxlength="1">
                            </td>
                            <td id="td9">
                                <input type="text" id="b9" maxlength="1">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <!-------------------------------x,o and reset buttons----------------------------------->
            <div class="col-1">
                <button id="xbutton" onclick="xevent()">
                    <img src="x.png" alt="not found" style="width:150px; height: auto;">
                </button>
                <button id="obutton" onclick="oevent()">
                    <img src="o.png" alt="not found" style="width:150px; height: auto;">
                </button>
                <button id="resetbutton" onclick="resetevent()">
                    <img src="reset.png" alt="not found" style="width:150px; height: auto;">
                </button>
            </div>

        </div>
    </div>

</body>

</html>
